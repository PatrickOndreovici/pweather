<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/ff2f5a9fa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">P-Weather</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://patrickondreovici.github.io/CV/">About<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  
    <div class = "container" style="text-align: center; padding-top: 2rem;">
      <form autocomplete="off" id = "search" class="form-inline justify-content-center" method="post">
        <div class="form-group mx-sm-3 mb-2">
          <div id="multiple-datasets">
            <input name = "cityName" type="text" class="form-control typeahead" placeholder="City name">
          </div>
        </div>
        <button type="submit" class="btn btn-dark mb-2"><i class="fas fa-search"></i></button>
      </form>

      <div id = "weather">
        <h3 id = "location"></h3>
        <h1 id = "temperature"></h1>
        <img id = "icon" src="" alt="">
        <p id = "description"></p>
        <hr>
        <div>
          <div style="float: left;">
            <p id = "hour1"></p>
            <h5 id = "temp1"></h5>
            <img id = "icon1" src="" alt="">
          </div>
          <div style="float: left;">
            <p id = "hour2"></p>
            <h5 id = "temp2"></h5>
            <img id = "icon2" src="" alt="">
          </div>
          <div style="float: left;">
            <p id = "hour3"></p>
            <h5 id = "temp3"></h5>
            <img id = "icon3" src="" alt="">
          </div>             
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/typeahead.js"></script>
    <script src="/js/logic.js"></script>
</body>
</html>
